<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px; /* Increased the max-width for a larger container */
            margin: 30px auto;
            background-color: #fff;
            padding: 40px; /* Increased padding for more spacing */
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2); /* Made shadow slightly darker for more depth */
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 2.2em; /* Adjusted font size for better visibility */
        }

        .form-section {
            margin-bottom: 50px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            font-size: 1.6em; /* Adjusted font size for better section distinction */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, textarea, select {
            padding: 18px; /* Increased padding for larger input fields */
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 6px; /* Increased border-radius for softer edges */
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 16px; /* Increased padding for larger button */
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 1000px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 25px;
            }

            h2 {
                font-size: 1.8em;
            }

            .form-section h3 {
                font-size: 1.4em;
            }

            input, textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Budget Management</h2>
        
        <!-- Create Budget Section -->
        <div class="form-section">
            <h3>Create Budget</h3>
            <form action="/create-budget" method="POST">
                <label for="budget-name">Budget Name:</label>
                <input type="text" id="budget-name" name="budget_name" placeholder="e.g., Monthly Budget" required>

                <label for="budget-amount">Total Budget Amount:</label>
                <input type="number" id="budget-amount" name="budget_amount" placeholder="Enter total budget amount" required>

                <label for="budget-period">Period:</label>
                <select id="budget-period" name="budget_period" required>
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="yearly">Yearly</option>
                </select>

                <input type="submit" value="Create Budget">
            </form>
        </div>
        
        <!-- Track Expenses Section -->
        <div class="form-section">
            <h3>Track Expenses</h3>
            <form action="/track-expenses" method="POST">
                <label for="track-budget-id">Budget ID:</label>
                <input type="text" id="track-budget-id" name="budget_id" placeholder="Enter the budget ID to track" required>

                <label for="track-period">Period:</label>
                <select id="track-period" name="track_period" required>
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="yearly">Yearly</option>
                </select>

                <input type="submit" value="Track Expenses">
            </form>
        </div>
        
        <!-- Set Alerts Section -->
        <div class="form-section">
            <h3>Set Alerts</h3>
            <form action="/set-alerts" method="POST">
                <label for="alert-budget-id">Budget ID:</label>
                <input type="text" id="alert-budget-id" name="budget_id" placeholder="Enter the budget ID" required>

                <label for="alert-threshold">Alert Threshold (%):</label>
                <input type="number" id="alert-threshold" name="threshold" placeholder="e.g., 80 for 80%" required>

                <input type="submit" value="Set Alert">
            </form>
        </div>
    </div>
</body>
</html>
